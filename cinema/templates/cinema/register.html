{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock title %}

{% block main %}
<div class="d-flex justify-content-center mt-4">
    <div class="col-8 card p-4">
        <div class="text-center text-light">{{ title }}</div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-floating flex-fill mb-4">
                {{ form.username }}
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
            </div>
            <div class="form-floating flex-fill mb-4">
                {{ form.first_name }}
                <label for="{{ form.first_name.id_for_label }}" class="form-label">Ism</label>
            </div>

            <div class="form-floating flex-fill mb-4">
                {{ form.last_name }}
                <label for="{{ form.last_name.id_for_label }}" class="form-label">Familya</label>
            </div>

            <div class="form-floating flex-fill mb-4">
                {{ form.email }}
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            </div>
            <div class="form-floating flex-fill mb-4">
                {{ form.password1 }}
                <label for="{{ form.password1.id_for_label }}" class="form-label">Parol</label>
            </div>
            <div class="form-floating flex-fill mb-4">
                {{ form.password2 }}
                <label for="{{ form.password2.id_for_label }}" class="form-label">Parolni tastiqlang</label>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'index' %}" class="btn btn-success">Qaytish</a>
                <button class="btn btn-secondary  " type="submit">
                    Ro'yxatdan o'tish
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock main %}
