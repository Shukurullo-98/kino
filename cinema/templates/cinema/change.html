{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock title %}

{% block main %}

<div class="d-flex justify-content-center mt-4">
    <div class="col-8 card p-4">
        <div class="text-center text-light">{{ title }}</div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'profile' request.user.pk %}" class="btn btn-success">Qaytish</a>
                <button class="btn btn-secondary  " type="submit">
                    Taxrirlash
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock main %}
